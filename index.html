<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club comparison</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- 
        https://pt.wikipedia.org/wiki/Doze_grandes_do_futebol_brasileiro
        https://pt.wikipedia.org/wiki/Copa_Sul-Americana
        https://pt.wikipedia.org/wiki/Recopa_Sul-Americana
        https://pt.wikipedia.org/wiki/Lista_das_maiores_torcidas_de_futebol_do_Brasil#2020
    -->

    <header>
        <h1>Club Comparison</h1>
        <p>Find out who is the biggest club in Brazil.</p>
    </header>

    <!-- Atlético Mineiro, Botafogo, Corinthians, Cruzeiro, Flamengo, Fluminense, Grêmio, Internacional, Palmeiras, Santos, São Paulo and Vasco. -->

    <div class="initial-container">
        <div class="first">
            <h1 class="">Choose the first club</h1>
            <input type="text" class="input-club" placeholder="Insert club"> 
            <ul class="list-clubs"></ul>
        </div>
        <div class="second">
            <h1>You have chosen <span class="name-selected-club"></span></h1>
            <img class="image-selected-club">
            <div>
                <button class="button-choose-second-club">Click to choose the second club</button>
                <button class="button-compare-clubs">Thats fine, compare clubs</button>
            </div>
        </div>
    </div>
    
</body>
</html>
